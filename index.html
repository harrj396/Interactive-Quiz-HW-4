<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <a class="score-link" href="highscores.html">View Highscores</a>
        <h3 class="header-content">Time: <span id="timer"></span></h3>
    </header>
    
    <main>
    <div class="wrap"></div>
        <div class="startScreen">
        <h1>Coding Quiz!</h1>
            <p>Test your knowledge with these coding questions!</p>
         <button class="startButton" onclick="startQuiz()">Start!</button>
    </div>
<!-- questions -->
    <div id="questionSection" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices">
        </div>
    </div>
    
    <div id="end-screen" class="hide">
        <h1>Finished!</h1>
        <p class="init-menu">Your score is <span id="final-score"></span></p>
    </div>
    <div id="feedback" class="hide">
        <p id="feedback">hello</p>
    </div>
</div>
</main>  
    <link rel="logic" href="./Assets/JS/logic.js">
    <link rel="score" href="./Assets/JS/scores.js">
</body>
</html>
